<%inherit file="../_base.html"/>
<%block name="title">
新增分类 - 
</%block>
<%block name="css">
    <link rel="stylesheet" href="${STATIC.css('category/add.css')}">
</%block>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="/category">课程分类</a></li>
            <li class="active">新增分类</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">新增分类</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" id="addition-form" v-on:submit.prevent="submit">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name">分类名称</label>
                                <input type="text" class="form-control" id="name" v-model="name" placeholder="分类名称">
                                <span class="error-msg"> </span>
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label>父级分类</label>
                                <select class="form-control" id="parent" v-model="parent">
                                    <option value="0">无父级</option>
                                    <option value="1">option 2</option>
                                    <option value="2">option 3</option>
                                    <option value="3">option 4</option>
                                    <option value="4">option 5</option>
                                </select>
                                <span class="error-msg"> </span>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="reset" class="btn btn-default">清空</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (left) -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<%block name="js">
    <script src="${STATIC.js('category/add.js')}"></script>
</%block>
