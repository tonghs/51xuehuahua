<!-- addition modal -->
<div class="modal fade addition-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myLargeModalLabel">新增课程分类</h4>
            </div> 
            <div class="modal-body">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <!-- form start -->
                        <form role="form" id="addition-form" v-on:submit.prevent="submit">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="name">分类名称</label>
                                    <input type="text" class="form-control" id="name" v-model="name" placeholder="分类名称">
                                    <span class="error-msg"> </span>
                                </div>
                                <!-- select -->
                                <div class="form-group">
                                    <label>父级分类</label>
                                    <select class="form-control" id="parent" v-model="parent">
                                        <option value="0">无父级</option>
                                        <option value="{{o.id}}" v-for="o in top_category">{{o.name}}</option>
                                    </select>
                                    <span class="error-msg"> </span>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">清空</button>
                            </div>
                        </form>
                    </div>
                    <!--/.col (left) -->
                </div>
                <!-- /.row -->
            </div> 
        </div>
    </div>
</div>
<!-- /addition modal -->

                    <div class="col-md-12">

                                <div class="form-group">
                                    <label for="name">分类名称</label>

                                <div class="form-group">
