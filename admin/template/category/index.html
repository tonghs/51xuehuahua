<%inherit file="../_base.html"/>
<%block name="title">
分类列表 - 
</%block>
<%block name="css">
    <link rel="stylesheet" href="${STATIC.css('category/index.css')}">
</%block>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="/category">课程分类</a></li>
            <li class="active">分类列表</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">课程分类</h3>
                        <button class="btn btn-sm btn-primary admin-btn-add" data-toggle="modal" data-target=".addition-modal">
                            <i class="fa fa-plus"></i> 新增分类
                        </button>

                        <!-- add modal -->
                        <div class="modal fade addition-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                        <h4 class="modal-title" id="myLargeModalLabel">新增课程分类</h4>
                                    </div> 
                                    <div class="modal-body">
                                        <div class="row">
                                            <!-- left column -->
                                            <div class="col-md-12">
                                                <!-- general form elements -->
                                                <!-- form start -->
                                                <form role="form" id="addition-form" v-on:submit.prevent="submit">
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <label for="name">分类名称</label>
                                                            <input type="text" class="form-control" id="name" v-model="name" placeholder="分类名称">
                                                            <span class="error-msg"> </span>
                                                        </div>
                                                        <!-- select -->
                                                        <div class="form-group">
                                                            <label>父级分类</label>
                                                            <select class="form-control" id="parent" v-model="parent">
                                                                <option value="0">无父级</option>
                                                                <option value="{{o.id}}" v-for="o in top_category">{{o.name}}</option>
                                                            </select>
                                                            <span class="error-msg"> </span>
                                                        </div>
                                                    </div>
                                                    <!-- /.box-body -->

                                                    <div class="box-footer">
                                                        <button type="submit" class="btn btn-primary">提交</button>
                                                        <button type="reset" class="btn btn-default">清空</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <!--/.col (left) -->
                                        </div>
                                        <!-- /.row -->
                                </div> 
                            </div>
                        </div>
                        <!-- /add modal -->

                    </div>
                    <!-- /.box-header -->
                    <div id="category-list">
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>分类名称</th>
                                    <th>父级分类</th>
                                    <th>操作</th>
                                </tr>
                                <tr v-for="o in li">
                                    <td>{{$index}}</td>
                                    <td>{{o.name}}</td>
                                    <td>{{o.parent}}</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li class="disabled" v-if="page == 1">
                                    <a href="javascript: void(0);">&laquo;</a>
                                </li>
                                <li v-else>
                                    <a href="javascript: void(0);" v-on:click="prev()">&laquo;</a>
                                </li>
                                <li v-for="n in total_page" v-bind:class="n + 1 == page ? 'active' : ''">
                                    <a href="javascript: void(0);" v-on:click="pager(n + 1)">{{n + 1}}</a>
                                </li>
                                <li v-if="page == total_page" class="disabled">
                                    <a href="javascript: void(0);">&raquo;</a>
                                </li>
                                <li v-else>
                                    <a href="javascript: void(0);" v-on:click="next()">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<%block name="js">
    <script src="${STATIC.js('category/index.js')}"></script>
</%block>
