<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="${STATIC.css_('bootstrap-3.3.5/bootstrap.min.css')}">
    <link rel="stylesheet" href="${STATIC.css_('bootstrap-custom.css')}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="${STATIC.css_('fonts/font-awesome.min.css')}">
    <link rel="stylesheet" href="${STATIC.css_('base.css')}">

    <!-- Ionicons -->
    <link rel="stylesheet" href="${STATIC.css('ionicons.min.css')}">
    <!-- Theme style -->
    <link rel="stylesheet" href="${STATIC.css('AdminLTE.min.css')}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="${STATIC.css('_all-skins.min.css')}">
  
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        ${next.body()}
    </div>
    <!-- ./wrapper -->
    <script src="${STATIC.js_('jquery-2.2.3.min.js')}"></script>
    <script src="${STATIC.js_('bootstrap-3.3.5/bootstrap.min.js')}"></script>
    <script src="${STATIC.js_('base.js')}"></script>
    <script src="${STATIC.js('base.js')}"></script>
    <%block name="js">
    </%block>

    <!-- jQuery UI 1.11.4 -->
    <script src="${STATIC.js_('jquery-ui.min.js')}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- AdminLTE App -->
    <script src="${STATIC.js('app.min.js')}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="${STATIC.js('pages/dashboard.js')}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="${STATIC.js('demo.js')}"></script>
</body>
</html>
