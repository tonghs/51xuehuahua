<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
            <%block name="title">${APP}</%block>
        </title>

        <link rel="stylesheet" href="${load_css('bootstrap-3.3.5-dist/bootstrap.min.css')}">
        <link rel="stylesheet" href="${load_css('sb-admin/metisMenu.min.css')}">
        <link rel="stylesheet" href="${load_css('sb-admin/sb-admin-2.css')}">
        <link rel="stylesheet" href="${load_css('sb-admin/font-awesome.min.css')}">
        <link rel="stylesheet" href="${load_css('base.css')}">
        <%block name="css">
        </%block>
    </head>
    <body>
        <div id="wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-panel panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">请登录</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="" id="msg"></div>
                                    <form role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="用户名" name="username" type="text" autofocus>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="密码" name="password" type="password" value="">
                                            </div>
                                            ## <div class="checkbox">
                                            ##     <label>
                                            ##         <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                            ##     </label>
                                            ## </div>
                                            <!-- Change this to a button or input when using this as a form -->
                                            <a id="btn-login" href="javascript: void(0);" class="btn btn-lg btn-success btn-block">登录</a>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /#wrapper -->

            <script src="${load_js('jquery-2.2.3.min.js')}"></script>
            <script src="${load_js('angular.min.js')}"></script>
            <script src="${load_js('angular-route.js')}"></script>
            <script src="${load_js('sortable.js')}"></script>
            <script src="${load_js('bootstrap-3.3.5-dist/bootstrap.min.js')}"></script>
            <script src="${load_js('sb-admin/metisMenu.min.js')}"></script>
            <script src="${load_js('sb-admin/sb-admin-2.js')}"></script>
            <script src="${load_js('base.js')}"></script>
            <%block name="js">
                <script src="${load_js('login.js')}"></script>
            </%block>
        </div>
    </body>
</html>
