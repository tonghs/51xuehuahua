<%inherit file="_base.html"/>
<%block name="title">注册 - ${APP}</%block>
<%block name="css">
    <link rel="stylesheet" href="${STATIC.css('login-reg.css')}">
    <link rel="stylesheet" href="${STATIC.css('reg.css')}">
</%block>
<div id="content">
    <div id="login-section">
        <div id="header">
            <div class="row">
                <div class="col-md-6">
                    <div class="title-wrapper">
                        <a href="/login" class="title">
                            登录已有账号
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="title-wrapper active">
                        <a href="reg" class="title">
                            手机快速注册
                        </a>
                    </div>
                </div>
            </div>
            <i class="fa fa-times-circle" id="btn-close" aria-hidden="true"></i>
        </div>
        <div id="form-wrapper">
            <form>
                <div class="form-group">
                    <div class="input">
                        <span class="glyphicon glyphicon-phone icon-user"></span>
                        <input type="text" class="form-control" name="user_name" id="user_name" placeholder="手机号码"  aria-describedby="inputError2Status">
                    </div>
                    <span class="error-msg"> </span>
                </div>
                <div class="form-group">
                    <div class="input">
                        <i class="fa fa-key icon-user" aria-hidden="true"></i>
                        <input type="password" class="form-control" name="password" id="password" placeholder="设置密码">
                    </div>
                    <span class="error-msg"> </span>
                </div>
                <div class="form-group">
                    <div class="input">
                        <span class="glyphicon glyphicon-picture icon-user"></span>
                        <input class="form-control" name="token" id="token" placeholder="图形验证码">
                        <img src="" id="captcha">
                        <input id="key" type="hidden">
                    </div>
                    <span class="error-msg"> </span>
                </div>
                <div class="form-group">
                    <div class="input">
                        <span class="glyphicon glyphicon-refresh"></span>
                        <input class="form-control" name="sms_code" id="sms_code" placeholder="动态验证码">
                        <input type="button" id="btn-sms-code" value="获取动态验证码">
                    </div>
                    <span class="error-msg"> </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-login-reg" id="btn-reg">注 册</button>
                </div>
            </form>
            <div class="fn-clear-f"></div>
            <hr>

            <div id="oauth-title">
                合作网站登录
            </div>
            <div id="oauth-wrapper">
                <a href="">
                    <img src="http://oc06pejhd.bkt.clouddn.com/oauth-qq.png" title="QQ 登录">
                </a>
                <a href="">
                    <img src="http://oc06pejhd.bkt.clouddn.com/oauth-weibo.png" title="微博登录">
                </a>
            </div>
        </div>
    </div>
</div>
<%block name="js">
    <script src="${STATIC.js('reg.js')}"></script>
</%block>
